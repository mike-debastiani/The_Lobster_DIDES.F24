    <script>
      // Freeze mouse events for 2.5 seconds for content to load
      // Check document height to only run this on desktop
      if (window.innerWidth >= 768) {
        const ignore = (e) => {
          e.stopImmediatePropagation();
        };

        document.addEventListener("mousemove", ignore, { capture: true });
        document.addEventListener("mouseout", ignore, { capture: true });
        document.addEventListener("mouseover", ignore, { capture: true });

        document.addEventListener("DOMContentLoaded", () => {
          setTimeout(() => {
            document.removeEventListener("mousemove", ignore, {
              capture: true,
            });
            document.removeEventListener("mouseout", ignore, { capture: true });
            document.removeEventListener("mouseover", ignore, {
              capture: true,
            });
          }, 2500);
        });
      }
    </script>
