<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="gallery" id="gallery">
        <div class="item is-1">
          <img class="animal" src="assets/bunny.webp" alt="bunny" />

        <div class="item is-2">
          <img class="animal" src="assets/camel_1.webp" alt="camel" />
        </div>
        <div class="item is-3">

        </div>
        <div class="item is-4">
          <img class="animal" src="assets/peacock_1.webp" alt="peacock" />
        </div>
        <div class="item is-5">
          <img class="animal" src="assets/pony.webp" alt="pony" />
        </div>
        <div class="item is-6">
          <img class="animal" src="assets/wolf.webp" alt="wolf" />
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>

</html>
