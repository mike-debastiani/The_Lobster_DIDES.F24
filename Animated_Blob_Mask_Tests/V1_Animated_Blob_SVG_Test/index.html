<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video mit animierter SVG-Maske</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <svg viewBox="0 0 800 800" class="svg-mask">
        <defs>
          <mask id="mask" x="0" y="0" width="800" height="800">
            <path
              id="blob"
              fill="white"
              d="M487.998 4.2795C393.198 -20.5205 217.656 67.9054 138.327 129.592C-195.808 389.419 150.998 544.28 384.498 604.78C617.998 665.28 649.368 528.251 663.327 325.592C676.827 129.592 606.498 35.2795 487.998 4.2795Z"
              style="stroke-linejoin: round; stroke-linecap: round"
            />
          </mask>
        </defs>
        <rect width="800" height="800" fill="black" mask="url(#mask)" />
      </svg>
      <video
        class="video"
        src="assets/Frau_Boden_tot_filesize_reduced.mp4"
        autoplay
        loop
        muted
      ></video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
